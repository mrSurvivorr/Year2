<body>

<form method="post" action="https://www.yandex.ua/search/">

Yandex
<br/>
<input name="text" type="text" maxlength="50" size="50"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;


<input name="submit_yandex" type="submit" value="Submit" style="width: 100px; height: 25px;" />

</form>

<form method="get" action="https://google.com.ua/search" name="f" onsubmit="return q.value">

Google
<br/>
<input name="q" type="text" maxlength="50" size="50"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;


<input name="submit_google" type="submit" value="Submit" style="width: 100px; height: 25px;" />

</form>

<form method="post" action="http://www.filesearch.ru/cgi-bin/s">

Filesearch
<br/>
<input name="q" type="text" maxlength="50" size="50"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;


<input name="submit_filesearch" type="submit" value="Submit" style="width: 100px; height: 25px;" />

</form>


</body>
