<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Tic Tac Toe</title>

<link rel="stylesheet" href="style.css" />
</head>

<body>
	
	<table>
	
		<tr>
			<td class="cell" id="0"></td>
			<td class="cell" id="1"></td>
			<td class="cell" id="2"></td>
			<td class="cell" id="3"></td>
		</tr>
		
		<tr>
			<td class="cell" id="4"></td>
			<td class="cell" id="5"></td>
			<td class="cell" id="6"></td>
			<td class="cell" id="7"></td>
		</tr>
		
		<tr>
			<td class="cell" id="8"></td>
			<td class="cell" id="9"></td>
			<td class="cell" id="10"></td>
			<td class="cell" id="11"></td>
		</tr>
		
		<tr>
			<td class="cell" id="12"></td>
			<td class="cell" id="13"></td>
			<td class="cell" id="14"></td>
			<td class="cell" id="15"></td>
		</tr>

	
	</table>
		
	<div class="endgame">
		<div class="text"></div>
	</div>
	
	<button onclick="startGame()" style="position:absolute; left:50%; width:200px; margin-left:-100px;">Replay</button>	
	
	<script src="TTT_Script.js"></script>

</body>

</html>
