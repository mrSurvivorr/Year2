<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>JS Event Handling</title>

<script type="text/javascript">

	function CheckData()
	{
		var name, org, phone, email;
		
		var p1 = new RegExp("^[a-zA-Z ]*$");
		var p2 = new RegExp("^[0-9]*$");
		var p3 = new RegExp("^[\.\-_A-Za-z0-9]+?@[\.\-A-Za-z0-9]+?\.[A-Za-z0-9]{2,6}$");
		
		name=document.getElementById("name").value;
		org=document.getElementById("org").value;
		phone=document.getElementById("phone").value;
		email=document.getElementById("email").value;
				
		if(document.getElementById("name").value.length == 0 || document.getElementById("email").value.length == 0)
		{
			alert("Mandatory fields must be filled in!");
			reset();		
		} 
		if(!p1.test(name) || !p1.test(org) || !p2.test(phone) || !p3.test(email)) 
		{
			alert("Error in one or multiple input fields!");
			reset(); 			
		}
		else
		{
			var ans;
  			ans = confirm("Are you sure you want to submit current data?");
  			if (ans) submit(); 
		}		  		
	}

</script>

</head>

<body>

<div style="text-align:center;">

	<h1>Sign Up using your personal data</h1>
	
	<div style="width:60%; position:relative; left:20%;">
	
		<form onsubmit="CheckData(); return false;">
		
			<label id="Label1" style="color:red; position:absolute; left: 20%;">*</label><label id="Label2" style="position:absolute; left: 21%;">Name </label>
		
			<input id="name" type="text" style="position:absolute; right: 20%; width: 300px;"/>
			<br/>
			<br/>
					
			<label id="Label1" style="color:red; position:absolute; left: 20%;"></label><label id="Label2" style="position:absolute; left: 21%;">Organisation </label>
		
			<input id="org" type="text" style="position:absolute; right: 20%; width: 300px;"/>
			<br/>
			<br/>
			
			<label id="Label1" style="color:red; position:absolute; left: 20%;"></label><label id="Label2" style="position:absolute; left: 21%;">Phone </label>
		
			<input id="phone" type="text" style="position:absolute; right: 20%; width: 300px;"/>
			<br/>
			<br/>
			
			<label id="Label1" style="color:red; position:absolute; left: 20%;">*</label><label id="Label2" style="position:absolute; left: 21%;">E-Mail </label>
		
			<input id="email" type="text" style="position:absolute; right: 20%; width: 300px;"/>
			<br/>
			<br/>
			
			<input name="submit" type="submit" value="Submit" style="width:100px;margin-right:25px;"/>
			<input name="reset" type="reset" value="Cancel" style="width:100px;margin-left:25px;"/>
		
		</form>	
		<br/>
			
	<label id="Label1" style="color:red; position:absolute; left: 30%;">*</label><label id="Label2" style="position:absolute; left: 31%; text-weight:bold;">Mandatory input fields </label>
	
	</div>
	
</div>

</body>

</html>
